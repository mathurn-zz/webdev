<!DOCTYPE html>
<html>
<head>
	<title>Dating Website</title>
	<meta name="author" content="Nik Mathur">
	<style type="text/css">
		.fset {background: lightyellow; border:10px solid yellow; margin-bottom:10px; width:720px}
		.lb {width: 180px; display: inline-block; text-align: right; vertical-align: top}
		.check {width: auto}
		.left {vertical-align: top; text-align: center; color: red}
		.right {vertical-align: top; text-align: center; color: blue}
		.tarea {width: 360px; height: 50px}
	</style>
</head>
<body>
	<h1>Please Enter Your Details For Our Dating Website!</h1>
	<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
		<fieldset class="fset">
		<legend>Your Face</legend>
			<label class="lb" for="image">Your image: </label>
			<input type="file" id="image" name="image" required><br>

			<label class="lb" for="preview" name="image">Image preview: </label>
			<img id="preview">
			<br>
		</fieldset>

		<fieldset class="fset">
		<legend>Your General Details</legend>
			<label class="lb" for="name">Name: </label>
			<input type="text" id="name" name="name" placeholder="Your full name" required><br>

			<label class="lb" for="gender">Gender: </label>
			<input class="auto" type="radio" id="gender" name="gender" value="male" required> Male
			<input class="auto" type="radio" id="gender" name="gender" value="female" required> Female
			<br>

			<label class="lb" for="age">Age: </label>
			<input type="number" id="age" name="age" min="0" step="1" value="18" required>
			<br>

			<label class="lb" for="dob">Date of birth: </label>
			<input type="date" id="dob" name="dob">
			<br>

			<label class="lb" for="color">Favorite color: </label>
			<input type="color" id="color" name="color">
			<br>

			<label class="lb" for="country">Which country: </label>
			<select id="country" name="country">
				<option value="no_selection"></option>
				<option value="usa">United States of America</option>
				<option value="uk">United Kingdom</option>
				<option value="cn">China</option>
				<option value="au">Australia</option>
				<option value="in">India</option>
			</select>
			<br>
		</fieldset>

		<fieldset class="fset">
		<legend>Your Indicators</legend>
			<label class="lb" for="height">Height: </label>
			<span class="left"> Short</span> <input type="range" min="0" max="100" id="height" name="height" step="1" value="50"> <span class="right"> Tall</span>
			<br>

			<label class="lb" for="salary">Salary: </label>
			<span class="left"> Poor</span> <input type="range" min="0" max="100" id="salary" name="salary" step="1" value="50"> <span class="right"> Rich</span>
			<br> 
		</fieldset>

		<fieldset class="fset">
		<legend>Your Contact Information</legend>
			<label class="lb" for="email">Email: </label>
			<input type="email" id="email" name="email" required>
			<br>

			<label class="lb" for="cell">Mobile: </label>
			<input type="tel" id="cell" name="cell">
			<br>

			<label class="lb" for="address">Address: </label>
			<textarea class="tarea" id="address" name="address"></textarea>
			<br>

			<label class="check" for="contact">Method to contact you: </label>
			<input class="auto" type="checkbox" id="contact" name="contact" value="email">Email 
			<input class="auto" type="checkbox" id="contact" name="contact" value="whatsapp">Whatsapp 
			<input class="auto" type="checkbox" id="contact" name="contact" value="inapp">In-app chat 
			<br>
		</fieldset>
		<input type="submit" name="submit" value="Submit!">
	</form>
</body>
</html>
