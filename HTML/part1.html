<!DOCTYPE html>
<html>
<head>
	<title>Dating Website</title>
	<meta name="author" content="Nik Mathur">
</head>
<body>
<h1>Please Enter Your Details For Our Dating Website!</h1>
<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
	<fieldset>
	<legend>Your Face</legend>
		<label for="image">Your image: </label>
		<input type="file" id="image" name="image" required><br>
		<label for="preview" name="image">Image preview: </label>
		<img id="preview">
		<br>
	</fieldset>
	<fieldset>
	<legend>Your General Details</legend>
		<label for="name">Name: </label>
		<input type="text" id="name" name="name" placeholder="Your full name" required><br>

		<label for="gender">Gender: </label>
		<input type="radio" id="gender" name="gender" value="male" required> Male
		<input type="radio" id="gender" name="gender" value="female" required> Female
		<br>

		<label for="age">Age: </label>
		<input type="number" id="age" name="age" min="0" step="1" value="18" required>
		<br>

		<label for="dob">Date of birth: </label>
		<input type="date" id="dob" name="dob">
		<br>

		<label for="color">Favorite color: </label>
		<input type="color" id="color" name="color">
		<br>

		<label for="country">Which country: </label>
		<select id="country" name="country">
				<option value="no_selection"></option>
				<option value="usa">United States of America</option>
				<option value="uk">United Kingdom</option>
				<option value="cn">China</option>
				<option value="au">Australia</option>
				<option value="in">India</option>
			</select>
		<br>
	</fieldset>
	<fieldset>
	<legend>Your Indicators</legend>
		<label for="height">Height: </label>
		Short <input type="range" min="0" max="100" id="height" name="height" step="1" value="50"> Tall
		<br>

		<label for="salary">Salary: </label>
		Poor <input type="range" min="0" max="100" id="salary" name="salary" step="1" value="50"> Rich
		<br> 
	</fieldset>
	<fieldset>
	<legend>Your Contact Information</legend>
		<label for="email">Email: </label>
		<input type="email" id="email" name="email" required>
		<br>

		<label for="cell">Mobile: </label>
		<input type="tel" id="cell" name="cell">
		<br>

		<label for="address">Address: </label>
		<textarea id="address" name="address"></textarea>
		<br>

		<label for="contact">Method to contact you: </label>
		<input type="checkbox" id="contact" name="contact" value="email">Email 
		<input type="checkbox" id="contact" name="contact" value="whatsapp">Whatsapp 
		<input type="checkbox" id="contact" name="contact" value="inapp">In-app chat 
		<br>
	</fieldset>
	<input type="submit" name="submit" value="Submit!">
</form>
</body>
</html>
